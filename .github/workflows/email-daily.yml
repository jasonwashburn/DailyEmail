name: email-daily

on:
  schedule:
    - cron: '0 12 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      -name: checkout repo content
       uses: actions/checkout@v2

      -name: setup python
       uses: actions/checkout@v2
       with:
         python-version: '3.7.7'

      -name: execute py script
       run: |
         python main.py